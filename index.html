<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=devise-width, initial-scale=1">
  </head>
  <body>
    <h1>박채연의 홈페이지~</h1>
    <a href=""></a><br>
    <div class="calendar">
    <div class="header">
      <div class="year-month"></div>
      <div class="nav">
        <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
        <button class="nav-btn go-today" onclick="goToday()">Today</button>
        <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
      </div>
    </div>
    <div class="main">
      <div class="days">
        <div class="day">일</div>
        <div class="day">월</div>
        <div class="day">화</div>
        <div class="day">수</div>
        <div class="day">목</div>
        <div class="day">금</div>
        <div class="day">토</div>
      </div>
      <div class="dates" id="dats"></div>
    </div>
  </div>
  <script src="cal2.js"></script>
  </body></html>
